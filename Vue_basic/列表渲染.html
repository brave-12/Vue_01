<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入 js 文件   vue.js 为开发版本  vue.main.js 为生成版本(没有代码提示,用于代码开发完成上线) -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 列表显示指令
        遍历数组: v-for / index
        遍历对象: v-for / key -->

        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <!-- key 动态绑定数据  最好给他写上去 -->
            <!-- v-for 绑定也可以 (p,index) in persons  :key="index" 这样写  index 等于 p.id -->
            <li v-for="p in persons" :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <!-- value代表对象的值  b代表对象的属性 -->
            <li v-for="(value,b) in car" :key="b">
                {{b}}-{{value}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <h2>遍历字符串(用的少)</h2>
        <ul>
            <!-- char代表字符串  index代表对应下标 对应输出字符串每个字母 -->
            <li v-for="(char,index) in str" :key="index">
                {{char}}-{{index}}
            </li>
        </ul>
        <!-- 遍历指定次数 -->
        <h2>遍历指定次数(用的少)</h2>
        <ul>
            <!-- index代表对应下标 -->
            <li v-for="(number,index) in 5" :key="index">
                {{index}}-{{number}}
            </li>
        </ul>

    </div>

    <script>
        Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示
        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                persons:[
                    {id:'001',name:'张三',age:18},
                    {id:'002',name:'李四',age:19},
                    {id:'003',name:'王五',age:20},
                ],
                car:{
                    name:'奥迪A8',
                    price:'70万',
                    color:'黑色'
                },
                str:'hello'
            }
        })

    </script>
</body>
</html>
