<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入 js 文件   vue.js 为开发版本  vue.main.js 为生成版本(没有代码提示,用于代码开发完成上线) -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}</h2>
        <!--  vue中常用的按键别名
        回车=>enter    Enter 才是真正的名字  首字母小写是为了方便书写
        删除=>delete(捕获“删除”和“退格”键)
        退出=>esc
        空格=>space
        换行=>tab（使用keydown更好，因为tab是取消焦点，而up的时候才触发取消焦点，因此只有down才能触发事件）
        上 => up
        下 => dowm
        左 => left
        右 => right -->

        <!-- 系统修饰符（用法特殊）：ctrl、alt、shift、meta
        （1）、配合keyup使用：按下修饰符键的同时，再按下其他键，随后释放其他键，事件才被触发。
        （2）、配合keydown使用：正常触发事件。 -->

        <!-- 1.6.4. 按键修饰符
        1. keycode : 操作的是某个 keycode 值的键
        2. .keyName : 操作的某个按键名的键(少部分) -->

        <!-- 使用 enter 按键别名  回车后触发对应按键的事件  基本上常用按键别名就够用了 -->
        <!-- 如果是没有的常用别名  特殊的比如切换大小写CapsLock需要写成caps-lock -->
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
        <!-- 输入 ctrl + y  的时候触发事件 -->
        <input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y="showInfo">


    </div>

    <script>
        Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示
        // Vue.config.keyCodes.huiche = 13 // 把编号为13的回车按键定义给新增的 huiche，但是不是很推荐


        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            },
            methods:{
                showInfo(e){
                    console.log(e.target.value);
                }
            }
        })

    </script>
</body>
</html>
